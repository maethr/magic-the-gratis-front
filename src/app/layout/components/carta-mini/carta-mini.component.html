<p-contextMenu [target]="cc22" appendTo="body" [model]="items"></p-contextMenu>
<div #cc22>
    <div class="link-carta" *ngIf="carta && carta.data && carta.data.id">

        <!-- IMÁGEN DE LA CARTA -->
        <div class="carta" [routerLink]="carta.id ? ['/carta', carta.data.id, carta.id ] : ['/carta', carta.data.id ]">
            <!-- <img *ngIf="carta.data.image_uris" src="{{carta.data.image_uris.normal}}" width="100%" class="imagen-carta">
        <img *ngIf="!carta.data.image_uris && carta.data.card_faces" src="{{carta.data.card_faces[0].image_uris.normal}}" width="100%" class="imagen-carta"> -->
            <img *ngIf="carta.main_image" src="{{carta.main_image.normal}}" width="100%" class="imagen-carta">
            <!-- div class="carta-doble" *ngIf="carta.amount && carta.amount > 1"></div>
        <div class="carta-triple" *ngIf="carta.amount && carta.amount > 2"></div>
        <div class="carta-cuadruple" *ngIf="carta.amount && carta.amount > 3"></div -->
        </div>

        <!-- PLACEHOLDER -->
        <p-skeleton *ngIf="!carta" styleClass="skeleton-carta" width="100%" height="150px"></p-skeleton>

        <!-- PLACEHOLDER -->
        <div *ngIf="!carta" class="datos-carta container">
            <div class="titulo row">
                <p-skeleton class="col-12"></p-skeleton>
            </div>

            <div class="row justify-content-between my-1">
                <p-skeleton class="col-5"></p-skeleton>
                <p-skeleton class="col-5"></p-skeleton>
            </div>
            <div class="row justify-content-between my-1">
                <p-skeleton class="col-3"></p-skeleton>
                <p-skeleton class="col-4"></p-skeleton>
                <span></span>
            </div>
        </div>

        <!-- DATOS DE LA CARTA -->
        <div *ngIf="carta && carta.data && carta.data.id" class="datos-carta">
            <div class="d-flex">
                <div class="titulo text-overflow" [ngClass]="{'col-10':carta.amount && carta.amount > 1}" [title]="carta.data.name" [routerLink]="carta.data.id ? ['/carta', carta.data.id, carta.id ] : ['/carta', carta.data.id ]">
                    {{carta.data.name}}
                </div>
                <span *ngIf="carta.amount && carta.amount > 1" class="total-cartas col-2">
                x{{carta.amount}}
            </span>
            </div>




            <div class="d-flex justify-content-between my-1">
                <div class="d-block d-md-none col-1"></div>
                <span class="text-overflow d-none d-md-block">Coste de maná:</span>
                <div class="coste-mana">
                    <span *ngIf="carta.data.mana_cost" [innerHTML]="carta.data.mana_cost | simbolos:'20px'"></span>
                    <span *ngIf="!carta.data.mana_cost && carta.data.card_faces" [innerHTML]="carta.data.card_faces[0].mana_cost | simbolos:'20px'"></span>
                </div>
                <div class="d-block d-md-none col-1"></div>
            </div>
            <div class="d-none d-md-flex justify-content-between align-items-center my-1">
                <span>Edición:</span>
                <!-- <span [routerLink]="['/buscar', 'cards', 'set:' + carta.data.set ]" role='button' [innerHTML]="carta.data.set | edicion:'26px' | async"></span> -->

                <button pButton class="p-button-text p-button-secondary" style="height: 1rem;" [routerLink]="['/buscar', 'cards', 'set:' + carta.data.set ]">
                <span [innerHTML]="carta.data.set | edicion:'26px' | async"></span>
            </button>

                <!-- <span class="pi pi-plus pt-1 pr-1" label="Otras ediciones de {{carta.data.name}}" role='button' [routerLink]="['/buscar', 'prints', carta.data.name ]"></span> -->
                <span>
                <button pButton style="height: 1rem;" class="p-button-text p-button-secondary" icon="pi pi-angle-double-right" [routerLink]="['/buscar', 'prints', carta.data.name ]" title="Todas las ediciones de {{carta.data.name}}"></button>
            </span>
            </div>
        </div>
        <br>
    </div>
</div>
