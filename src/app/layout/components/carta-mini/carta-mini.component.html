<a class="link-carta" [routerLink]="carta.local_id ? ['/carta', carta.id, carta.local_id ] : ['/carta', carta.id ]">

    <!-- IMÁGEN DE LA CARTA -->
    <div class="carta">
        <img *ngIf="carta.image_uris" src="{{carta.image_uris.normal}}" width="100%" class="imagen-carta">
        <img *ngIf="!carta.image_uris && carta.card_faces" src="{{carta.card_faces[0].image_uris.normal}}" width="100%" class="imagen-carta">
    </div>

    <!-- PLACEHOLDER -->
    <p-skeleton *ngIf="!carta" styleClass="skeleton-carta" width="100%" height="150px"></p-skeleton>

    <!-- PLACEHOLDER -->
    <div *ngIf="!carta" class="datos-carta container">
        <div class="titulo row">
            <p-skeleton class="col-12"></p-skeleton>
        </div>

        <div class="row justify-content-between my-1">
            <p-skeleton class="col-5"></p-skeleton>
            <p-skeleton class="col-5"></p-skeleton>
        </div>
        <div class="row justify-content-between my-1">
            <p-skeleton class="col-3"></p-skeleton>
            <p-skeleton class="col-4"></p-skeleton>
            <span></span>
        </div>
    </div>

    <!-- DATOS DE LA CARTA -->
    <div *ngIf="carta" class="datos-carta">
        <div class="titulo text-overflow" [title]="carta.name">
            {{carta.name}}
        </div>

        <div class="d-flex justify-content-between my-1">
            <span class="text-overflow">Coste de maná:</span>
            <div class="coste-mana">
                <span *ngIf="carta.mana_cost" [innerHTML]="carta.mana_cost | simbolos:'20px'"></span>
                <span *ngIf="!carta.mana_cost && carta.card_faces" [innerHTML]="carta.card_faces[0].mana_cost | simbolos:'20px'"></span>
            </div>
        </div>
        <div class="d-flex justify-content-between my-1">
            <span>Edición:</span>
            <span [innerHTML]="carta.set | edicion:'26px' | async"></span>
            <span style="width: 2.5em;"></span>
        </div>
    </div>
    <br>
</a>
