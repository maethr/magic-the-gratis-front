<div *ngIf="cartas.length >= cantidadMosaico">
    <div class="row justify-content-center mosaico">
        <div class="carta-elem" *ngFor="let carta of cartas">
            <div routerLinkActive="active" style="height: 100%">
                <div class="welcome-container" style="height: 100%" [routerLink]="carta.local_id ? ['/carta', carta.id, carta.local_id ] : ['/carta', carta.id ]">
                    <img *ngIf="carta.image_uris" src="{{carta.image_uris.art_crop}}" width="100%" height="100%" class="carta-welcome">
                    <img *ngIf="!carta.image_uris && carta.card_faces" src="{{carta.card_faces[0].image_uris.art_crop}}" width="100%" height="100%" class="carta-welcome">
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="cartas.length > 0" class="titulo-container">
    <div class="titulo shadow">
        <div>Bienvenido a Magic <em>The Gratis</em></div>
    </div>
</div>

<div>
    <app-inicio></app-inicio>
</div>
