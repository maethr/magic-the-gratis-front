<div *ngIf="cartas.length > 0">
    <div class="row justify-content-center">
        <div style="width: 14.28%;" *ngFor="let carta of cartas">
            <div routerLinkActive="active" style="height: 100%">
                <div class="carta" style="height: 100%" [routerLink]="carta.local_id ? ['/carta', carta.id, carta.local_id ] : ['/carta', carta.id ]">
                    <img *ngIf="carta.image_uris" src="{{carta.image_uris.art_crop}}" width="100%" height="100%" class="imagen-carta" style="object-fit: cover;">
                    <img *ngIf="!carta.image_uris && carta.card_faces" src="{{carta.card_faces[0].image_uris.art_crop}}" width="100%" height="100%" class="imagen-carta" style="object-fit: cover;">
                </div>
            </div>
        </div>
    </div>
</div>
