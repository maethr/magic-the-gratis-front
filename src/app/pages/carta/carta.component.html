<div class="row">
    <div class="col">
        <div class="container">

            <div class="row" *ngIf="cargando">
                <div class="col-12 d-flex justify-content-center">
                    <div class="spinner-border text-primary loading" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="!cargando">
                <div class="col-2">
                </div>

                <div class="col-8">
                    <div class="row">
                        <!--TÃ­tulo de carta-->
                        <h1 class="col-12 mb-2">
                            <img class="album-icon" width="32" height="32" class="mr-3" src="./assets/images/icons/letter-icon.svg">{{carta.name}}
                        </h1>
                        <br>
                        <div class="row mt-3">
                            <!--Imagen-->
                            <div class="col-6">
                                <div>

                                    <a [lightbox]="0">
                                        <img *ngIf="carta.image_uris" src="{{carta.image_uris.normal}}" class="carta" width="100%" height="100%">
                                        <img *ngIf="carta.card_faces" src="{{carta.card_faces[0].image_uris.normal}}" class="carta" width="100%" height="100%">
                                    </a>
                                </div>
                            </div>
                            <!--Datos carta-->
                            <div class="col-6">

                                <div class="card datos-carta">
                                    <div class="card-header">
                                        <h2 class="card-title mb-0">{{carta.name}}
                                            <div class="text-right">
                                                <span [innerHTML]="carta.mana_cost | simbolos:'22px'"></span>
                                            </div>
                                        </h2>

                                    </div>
                                    <div class="card-body">
                                        <ul class="list-group list-group-flush datos-carta">
                                            <li class="list-group-item d-flex align-items-center">
                                                <em class="m-1">{{simbolo_carta.name}}</em>
                                                <span class="ml-auto" [innerHTML]="carta.set | edicion:'26px' | async"></span>
                                            </li>
                                            <li class="list-group-item d-flex align-items-center">
                                                <div class="m-1 texto-carta">
                                                    <span [innerHTML]="carta.oracle_text | simbolos:'18px'"></span>
                                                </div>
                                            </li>
                                            <li *ngIf="carta.flavor_text" class="list-group-item d-flex align-items-center">
                                                <em class="m-1">{{carta.flavor_text}}</em>
                                            </li>
                                        </ul>
                                        <button class="btn btn-primary w-50" role="button" (click)="guardarCarta()">
                                            Guardar
                                        </button>
                                        <button class="btn btn-secondary w-50" role="button" *ngIf="carta_en_album" (click)="borrarCarta()">
                                            Eliminar
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-2">
        </div>
    </div>
</div>
