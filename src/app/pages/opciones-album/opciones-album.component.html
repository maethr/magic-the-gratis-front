<ul class="alert alert-danger" *ngIf="errores?.length>0">
    <li *ngFor="let error of errores">{{error}}</li>
</ul>

<div *ngIf="album" class="d-flex justify-content-center text-center">

    <div class="card col-8 card1">

        <!---TÃ­tulo-->
        <div class="card-header row align-items-center" style="color:darkgray">
            <div class="h4 mt-2 col" style="text-align: left;">
                <a class="btn btn-light boton-album" routerLink="/album/{{album.id}}">
                    <span class="h4">{{album.nombre}}</span>
                </a>
                <i class="pi pi-chevron-right pl-1 pr-2"></i> Opciones
            </div>
            <!---Eliminar Album-->
            <div class="col-2">
                <button pButton label="Eliminar" icon="pi pi-trash" (click)="eliminarAlbum()"></button>
            </div>
        </div>

        <div class="cad-body container text-center mx-0 alturaminima">

            <!---Editar nombre-->
            <form class="row align-items-center m-4" style="height: 100px" [formGroup]="formAlbum" #formularioOpciones="ngForm" method="post">

                <div class="col-3">
                    <label for="nombre" class="h6" style="color:gray">
                        <i class="pi pi-pencil pr-3"></i>Cambiar nombre:
                    </label>
                </div>

                <div class="col">
                    <input pInputText type="text" class="form-control" formControlName="nombre" name="nombre" placeholder="Nuevo nombre">
                </div>

                <div class="col-1">
                    <button pButton role="button" icon="pi pi-save" (click)='editar()'></button>
                </div>
            </form>

            <hr style="margin: 0">

            <!---Exportar album a zip-->
            <div class="row m-4 justify-content-between align-items-center" style="height: 100px;">
                <p class="col-6 h4 pt-3" style="color:darkgray; text-align: left;">Imprime tu album:</p>
                <app-zip [album]="album" class="col-4 w-100"></app-zip>
            </div>

        </div>


    </div>
</div>
