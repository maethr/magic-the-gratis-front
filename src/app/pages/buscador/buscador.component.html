<div class="container">

    <div class="row" *ngIf="cargando">
        <div class="col-12 d-flex justify-content-center">
            <div class="spinner-border text-primary loading" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="!cargando">

        <div class="col-12">
            <!-- [ngClass]="tamFila <= 3 ? 'col-8' : 'col-12'" -->

            <!---LISTADOR-->
            <div class="row">
                <div class="col-10">
                    <h1>
                        <img class="album-icon" width="27" height="27" class="mr-3" src="./assets/images/icons/search-icon.svg"> Buscador
                    </h1>
                </div>

                <div class="col-2 d-flex justify-content-center align-items-center">
                    <div class="number-input align-items-center">
                        <button class="btn" (click)="recargar(-1)" [disabled]="tamFila <= 3 || cartasBusqueda.length == 0"></button>
                        <div class="txt-select"><b>{{tamFila}}</b></div>
                        <button class="btn btn-secondary" class="btn plus" [disabled]="tamFila >= 4 || cartasBusqueda.length == 0" (click)="recargar(1)"></button>
                    </div>
                </div>
            </div>
            <hr>

            <!---BUSCADOR-->
            <form class="form-inline md-form form-sm mb-4 row">
                <select [(ngModel)]="tipoBusqueda" name="tipoBusqueda" id="tipoBusqueda" class="col-3 mr-3">
                    <option value="cards">Agrupar por carta</option>
                    <option value="art">Agrupar por lustraci√≥n</option>
                    <option value="print">Todas las versiones</option>
                </select>
                <input [(ngModel)]="textoBuscado" class="form-control form-control-sm mr-3 col-6 " type="text" placeholder="Nombre" name="buscador" aria-label="Search" mdbInput>
                <button type="submit" class="btn btn-primary col-2" (click)="buscar()">
                    Buscar
                </button>
            </form>

            <div class="container">
                <div class="row">

                    <div class="col-12 d-flex justify-content-center">
                        <div *ngIf="cargando" class="spinner-border text-primary loading" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>

                        <div *ngIf="cartasBusqueda.length == 0 && !cargando">
                            <img src="./assets/images/icons/deck-icon.png" class="deck">
                        </div>
                    </div>

                    <ul *ngIf="!cargando" class="listaCartas">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div [ngClass]="tamFila <= 3 ? 'col-4' : 'col-3'" *ngFor="let carta of cartasPagina">
                                    <li routerLinkActive="active">
                                        <app-carta-mini [carta]="carta"></app-carta-mini>
                                    </li>
                                </div>
                            </div>
                        </div>
                    </ul>

                </div>
            </div>
            <!---PAGINADOR-->
            <!-- <app-paginador-buscador *ngIf="paginador" [paginador]="paginador" [tipoBusqueda]="tipoBusqueda" [textoBuscado]="textoBuscado"></app-paginador-buscador> -->
        </div>
    </div>

    <p-paginator *ngIf="cartasBusqueda.length > 12" styleClass="paginator" [rows]="24" [totalRecords]="totalCartasBusqueda" [rowsPerPageOptions]="[12,24,48,175]" (onPageChange)="paginate($event)"></p-paginator>

</div>
