<div class="container">

    <div class="row" *ngIf="false && cargando">
        <div class="col-12 d-flex justify-content-center">
            <div class="spinner-border text-primary loading" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-12">
            <div class="row justify-content-center">
                <div class="card shadow-md px-4 pt-3 col-11" style="border-radius: 12px; margin-bottom: 2.5rem;">

                    <!---LISTADOR-->

                    <div class="row align-items-center">
                        <div class="col text-secondary" style="font-size: 1.5rem;">
                            <i class="pi pi-search pl-1" style="font-size: 1.5rem;"></i>
                            <span class="pl-3">Buscador</span>
                        </div>

                        <div class="col-2 d-flex justify-content-end" style="padding-top: 1px;">
                            <div class="number-input align-items-center">
                                <button class="btn" (click)="recargar(-1)" [disabled]="tamFila <= 3 || cartasBusqueda.length == 0"></button>
                                <div class="txt-select"><b>{{tamFila}}</b></div>
                                <button class="btn btn-secondary" class="btn plus" [disabled]="tamFila >= 4 || cartasBusqueda.length == 0" (click)="recargar(1)"></button>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <p-toolbar>
                        <div class="p-toolbar-group-left" [formGroup]="searchForm">
                            <div class="ml-1">
                                <i class="pi pi-th-large mr-2" style="color:gray; font-size: 1.2rem; vertical-align: middle;"></i>
                                <p-dropdown class="ml-1" [options]="paramValues.uniqueValues" placeholder="Agrupar por..." formControlName="unique" optionLabel="name" optionValue="code"></p-dropdown>
                            </div>
                            <div class="ml-2">
                                <button pButton class="ml-2 sort-button p-button-rounded p-button-text" [icon]="'pi '+ getSortIconCss()" (click)="changeAscParam()"></button>
                                <p-dropdown [options]="paramValues.orderValues" placeholder="Ordenar por..." formControlName="order" optionLabel="name" optionValue="code"></p-dropdown>
                            </div>
                            <div class="ml-4">
                                <p-checkbox class="ml-2" name="ext" value="ext1" label="Extras" [formControl]="searchForm.controls['extras']"></p-checkbox>
                                <p-checkbox class="ml-2" name="var" value="var1" label="Variaciones" [formControl]="searchForm.controls['variations']"></p-checkbox>
                                <p-checkbox class="ml-2" name="lan" value="lan1" label="Todos los idiomas" [formControl]="searchForm.controls['multilingual']"></p-checkbox>
                            </div>
                        </div>
                    </p-toolbar>

                    <hr>

                    <div class="row" [formGroup]="searchForm">
                        <div class="col-3 d-flex align-items-center">
                            <i class="pi pi-th-large col-2" style="color:gray; font-size: 1.2rem"></i>
                            <p-dropdown [options]="paramValues.uniqueValues" class="col" styleClass="w-100" placeholder="Agrupar por..." formControlName="unique" optionLabel="name" optionValue="code"></p-dropdown>
                        </div>
                        <div class="col-3 d-flex align-items-center">
                            <button pButton [icon]="'pi '+ getSortIconCss()" (click)="changeAscParam()" class="sort-button p-button-rounded p-button-text"></button>
                            <p-dropdown [options]="paramValues.orderValues" class="col" styleClass="w-100" placeholder="Ordenar por..." formControlName="order" optionLabel="name" optionValue="code"></p-dropdown>
                        </div>
                        <div class="col-5 d-flex align-items-center">
                            <p-checkbox class="col-3" name="ext" value="ext1" label="Extras" [formControl]="searchForm.controls['extras']"></p-checkbox>
                            <p-checkbox class="col-4" name="var" value="var1" label="Variaciones" [formControl]="searchForm.controls['variations']"></p-checkbox>
                            <p-checkbox class="col-4" name="lan" value="lan1" label="Todos los idiomas" [formControl]="searchForm.controls['multilingual']"></p-checkbox>
                        </div>
                    </div>

                    <hr>

                    <!---BUSCADOR-->

                    <form class="form-inline md-form form-sm mb-4 row" [formGroup]="searchForm">

                        <div class="col-10">
                            <span class="p-input-icon-left w-100">
                                <i class="pi pi-search"></i>
                                <input type="text" pInputText class="w-100" placeholder="Search" formControlName="texto"/>
                            </span>
                        </div>

                        <div class="col-2">
                            <button pButton label="Buscar" type="submit" class="w-100" (click)="buscar()"></button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- CONTENIDO -->

            <div class="container">
                <div class="row">

                    <div class="col-12 d-flex justify-content-center">
                        <div *ngIf="cargando" class="spinner-border text-primary loading" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>

                        <div *ngIf="cartasBusqueda.length == 0 && !cargando">
                            <img src="./assets/images/icons/deck-icon.png" class="deck">
                        </div>
                    </div>

                    <ul *ngIf="!cargando" class="listaCartas">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div [ngClass]="tamFila <= 3 ? 'col-4' : 'col-3'" *ngFor="let carta of cartasPagina">
                                    <li routerLinkActive="active">
                                        <app-carta-mini [carta]="carta"></app-carta-mini>
                                    </li>
                                </div>
                            </div>
                        </div>
                    </ul>

                </div>
            </div>
        </div>
        <!---PAGINADOR-->
        <!-- <app-paginador-buscador *ngIf="paginador" [paginador]="paginador" [tipoBusqueda]="tipoBusqueda" [textoBuscado]="textoBuscado"></app-paginador-buscador> -->
    </div>

    <p-paginator *ngIf="cartasBusqueda.length > 12" styleClass="paginator" [rows]="24" [totalRecords]="totalCartasBusqueda" [rowsPerPageOptions]="[12,24,48,175]" (onPageChange)="paginate($event)"></p-paginator>

</div>
