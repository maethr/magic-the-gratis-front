<div class="container">

    <div class="row justify-content-center">
        <div class="card shadow-md col-11" style="border-radius: 12px; margin-bottom: 2.5rem; padding-left: 20px; padding-right: 18px; padding-top: 11px; padding-bottom: 13px;">

            <div class="row og-toolbar" [formGroup]="searchForm">
                <div class="col-md-6 col-lg-3 d-flex align-items-center justify-content-between py-1 px-3">
                    <!-- <i class="d-none d-md-block col-2 px-2 text-center pi pi-sliders-v" style="color:gray; font-size: 1.2rem; padding-left: 5px;"></i> -->
                    <p-dropdown [options]="paramValues.uniqueValues" class="col" styleClass="w-100" placeholder="Agrupar por..." formControlName="unique" optionLabel="name" optionValue="code"></p-dropdown>
                </div>
                <div class="col-md-6 col-lg-3 d-flex align-items-center justify-content-between py-1 px-3">
                    <button pButton [icon]="'pi '+ getSortIconCss()" (click)="changeAscParam()" [pTooltip]="getAscParam()" tooltipPosition="bottom" class="col-2 text-center sort-button p-button-rounded p-button-outlined"></button>
                    <div class="mx-1"></div>
                    <p-dropdown [options]="paramValues.orderValues" class="w-100" styleClass="w-100" placeholder="Ordenar por..." formControlName="order" optionLabel="name" optionValue="code"></p-dropdown>
                </div>
                <div class="d-flex col-md-12 col-lg-6 justify-content-end align-items-center py-1 px-3">
                    <span class="d-none d-lg-block p-4"></span>
                    <div class="col">
                        <div class="checkbox-box w-100 mr-1 justify-content-between align-items-center px-3">
                            <div class="d-none d-sm-block col-1 px-2">
                                <i pTooltip="Incluir en la bÃºsqueda" tooltipPosition="bottom" class="pi pi-plus" style="color:gray; font-size: 1.2rem; overflow: hidden; margin-top: 5px;"></i>
                            </div>
                            <p-checkbox class="ml-3" name="ext" value="ext1" label="Tokens" [formControl]="searchForm.controls['extras']"></p-checkbox>
                            <p-checkbox class="ml-3" name="var" value="var1" label="Variaciones" [formControl]="searchForm.controls['variations']"></p-checkbox>
                            <p-checkbox class="mx-3" name="lan" value="lan1" icon="pi pi-globe" label="Multi-lenguaje" [formControl]="searchForm.controls['multilingual']"></p-checkbox>
                            <div class="d-none d-sm-block col-1"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="row justify-content-center"> -->
            <div class="d-flex px-1 px-md-3 py-2">
            </div>

            <!-- </div> -->
            <!---BUSCADOR-->

            <form class="form-inline md-form form-sm row px-1 py-1 align-items-center" [formGroup]="searchForm">

                <div *ngIf="cartasBusqueda.length > 0" class="d-none d-xl-flex pl-2" style="width: 5%;">
                    <button pButton [pTooltip]="(zoom_out?'Aumentar':'Disminuir') + ' zoom'" type="button" tooltipPosition="bottom" class="sort-button p-button-outlined p-button-rounded" [icon]="zoom_out?'pi pi-search-plus':'pi pi-search-minus'" (click)="changeZoom()">
                    </button>
                </div>

                <div class="col-12 col-lg-10 col-xl pl-xl-5">
                    <span class="p-input-icon-left w-100">
                        <i class="pi pi-pencil"></i>
                        <input type="text" pInputText class="w-100" placeholder="Escribe algo..." formControlName="texto"/>
                    </span>
                </div>

                <div class="col-lg-2 col-md-12 mt-3 mt-lg-0">
                    <button pButton label="Buscar" type="submit" icon="pi pi-search" [loading]="cargando" class="w-100 p-button-sm" (click)="buscar()"></button>
                </div>

            </form>
        </div>
    </div>

    <!-- CONTENIDO -->

    <div class="row">

        <div class="col-12 d-flex justify-content-center">
            <div *ngIf="cargando" class="spinner-border text-primary loading" role="status">
                <span class="sr-only"></span>
            </div>

            <div *ngIf="cartasBusqueda.length == 0 && !cargando">
                <img src="./assets/images/icons/deck-icon.png" class="deck">
            </div>
        </div>

        <ul *ngIf="!cargando" class="listaCartas">
            <div class="container" style="padding-left: 4.2%; padding-right: 4.2%;">
                <div class="row justify-content-center">
                    <!-- <div [ngClass]="tamFila <= 3 ? 'col-4' : 'col-3'" *ngFor="let carta of cartasPagina"> -->
                    <div class="col-6 col-md-4" [ngClass]="{'col-lg-3':!zoom_out, 'col-lg-2':zoom_out}" *ngFor="let carta of cartasPagina">
                        <li routerLinkActive="active">
                            <app-carta-mini [carta]="carta"></app-carta-mini>
                        </li>
                    </div>
                </div>
            </div>
        </ul>

    </div>

    <!---PAGINADOR-->
    <!-- <app-paginador-buscador *ngIf="paginador" [paginador]="paginador" [tipoBusqueda]="tipoBusqueda" [textoBuscado]="textoBuscado"></app-paginador-buscador> -->

    <p-paginator *ngIf="cartasBusqueda.length > 12" styleClass="paginator" [rows]="24" [totalRecords]="totalCartasBusqueda" [rowsPerPageOptions]="[12,24,48,175]" (onPageChange)="paginate($event)"></p-paginator>

</div>
