            <div class="row og-toolbar" [formGroup]="searchForm">
                <div class="col-md-6 col-lg-3 d-flex align-items-center justify-content-between">
                    <i class="col-2 px-2 text-center pi pi-sliders-v" style="color:gray; font-size: 1.2rem; padding-left: 5px;"></i>
                    <p-dropdown [options]="paramValues.uniqueValues" class="col" styleClass="w-100" placeholder="Agrupar por..." formControlName="unique" optionLabel="name" optionValue="code"></p-dropdown>
                </div>
                <div class="col-md-6 col-lg-3 d-flex align-items-center">
                    <button pButton [icon]="'pi '+ getSortIconCss()" (click)="changeAscParam()" class="col-2 text-center sort-button p-button-rounded p-button-outlined"></button>
                    <p-dropdown [options]="paramValues.orderValues" class="col" styleClass="w-100" placeholder="Ordenar por..." formControlName="order" optionLabel="name" optionValue="code"></p-dropdown>
                </div>
                <div class="d-flex col-md-12 col-lg-6 justify-content-end align-items-center">
                    <span class="d-none d-lg-block p-4"></span>
                    <i class="pi pi-plus ml-2 mr-4 d-none d-sm-block" style="color:gray; font-size: 1.2rem; overflow: hidden;"></i>
                    <div class="col">
                        <div class="checkbox-box px-1 w-100 mr-1">
                            <p-checkbox class="ml-3" name="ext" value="ext1" label="Tokens" [formControl]="searchForm.controls['extras']"></p-checkbox>
                            <p-checkbox class="ml-3" name="var" value="var1" label="Variaciones" [formControl]="searchForm.controls['variations']"></p-checkbox>
                            <p-checkbox class="mx-3" name="lan" value="lan1" icon="pi pi-globe" label="En espaÃ±ol" [formControl]="searchForm.controls['multilingual']"></p-checkbox>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="row justify-content-center"> -->

            <hr class="ml-2 mr-3">

            <!-- </div> -->
            <!---BUSCADOR-->

            <form class="form-inline md-form form-sm mb-4 row pl-1 pr-2" [formGroup]="searchForm">

                <div class="col-lg-10 col-md-12">
                    <span class="p-input-icon-left w-100">
                        <i class="pi pi-search"></i>
                        <input type="text" pInputText class="w-100" placeholder="Search" formControlName="texto"/>
                    </span>
                </div>

                <div class="col-lg-2 col-md-12">
                    <button pButton label="Buscar" type="submit" class="w-100" (click)="buscar()"></button>
                </div>
            </form>
        </div>
    </div>

    <!-- CONTENIDO -->

    <div class="row">

        <div class="col-12 d-flex justify-content-center">
            <div *ngIf="cargando" class="spinner-border text-primary loading" role="status">
                <span class="sr-only">Loading...</span>
            </div>

            <div *ngIf="cartasBusqueda.length == 0 && !cargando">
                <img src="./assets/images/icons/deck-icon.png" class="deck">
            </div>
        </div>

        <ul *ngIf="!cargando" class="listaCartas">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- <div [ngClass]="tamFila <= 3 ? 'col-4' : 'col-3'" *ngFor="let carta of cartasPagina"> -->
                    <div class="col-lg-3 col-md-4" *ngFor="let carta of cartasPagina">
                        <li routerLinkActive="active">
                            <app-carta-mini [carta]="carta"></app-carta-mini>
                        </li>
                    </div>
                </div>
            </div>
        </ul>

    </div>

    <!---PAGINADOR-->
    <!-- <app-paginador-buscador *ngIf="paginador" [paginador]="paginador" [tipoBusqueda]="tipoBusqueda" [textoBuscado]="textoBuscado"></app-paginador-buscador> -->

    <p-paginator *ngIf="cartasBusqueda.length > 12" styleClass="paginator" [rows]="24" [totalRecords]="totalCartasBusqueda" [rowsPerPageOptions]="[12,24,48,175]" (onPageChange)="paginate($event)"></p-paginator>

</div>
